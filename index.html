<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">

        <div id="start">
            <h1>The Masters Quiz</h1>
            
        <button id="beginbtn">Begin</button>
        <button id="startPageHighscore" onclick="showHighscore()">Top Scores</button>
        </div>

        <div id="beginQuiz">
            <div id="timeRemaining">Time remaining: </div>
                <div id="questions"><p>Questions Placeholder</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
        </div>
        <div id="theEnd">

            <div id="finalpoints"></div>
            <input type="text" size = "20" placeholder="Enter your initals" name="intials" id="initals"/>
            <button id="enterScore">Enter Score</button>
        </div>
        <div id=topscoreContainer>
        <div id="top-scorePage">
            <div id="topscore-header">
                <h3>Enter Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "topscore-initials"></div>
            <div id = "top-score"></div>
        </div>
        <div id="finishGameBtns">
            <button id="startAgain" onclick="startAgain()">Start Again</button>
            <button id="eraseHighscore" onclick="eraseScore()">Erase Highscores</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
